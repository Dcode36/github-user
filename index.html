<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User information</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
</head>

<body>
    <!-- Loader -->
    <div class="loader-contanier">
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <!-- Github form to find User -->
    <form id="githubForm">
        <h1>GitHub User Information</h1>
        <div class="inputbox">
            <input type="text" id="username" placeholder="Enter GitHub Username" required>

            <button type="submit">Search</button>
        </div>
        <br>
        <p>Example : Dcode36</p>
    </form>


    <!-- Github User Details -->
    <div class="container">
        <button id="backBtn" class="icon" onclick="back()"><i class="bi bi-box-arrow-left"></i></button>
        <button id="themeButton"><i class="bi bi-toggle-on"></i></button>
        <!-- userinformation -->
        <div id="userInformation">
            <div class="userProfile">
                <!-- userProfile -->
                <div id="userData"></div>
            </div>
            <div class="repositores">
                <!-- Repo -->
                <div id="reposData"></div>
            </div>
            <!-- Pagination -->
            <div id="pagination"></div>
        </div>

    </div>

    <!-- developer -->
    <div class="developer">
        <p>Developed By -<a href="https://digvijaykadam.com/">Digvijay Kadam</a></p>
    </div>
    <script src="/config.js"></script>
    <script src="./index.js"></script>

</body>

</html>
